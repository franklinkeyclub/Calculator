<body>
    <div class = title >Model A Calculator</div> 
    <div>
    <table class="borderStyle" background="black.png" class="floatLeft">
       <tr> 
          <td colspan="4" height="30"><input type="text" id="screen"/></td> 
       </tr> 
        <tr> 
        <td><input type="button" value="---" id="colorbutton" /> </td> 
        <td><input type="button" value="---"  onclick="save()" class="func-button" id=colorbutton/> </td> 
        <td><input type="button" value="---" onclick="load()" class="func-button" id=colorbutton/> </td> 
        <td><input type="button" value="mult" onclick="display('*')" class="func-button" id=colorbutton/> </td> 
      </tr> 
       <tr> 
          <td><input type="button" value="1" onclick="display('1')" id=colorbutton/> </td> 
          <td><input type="button" value="2" onclick="display('2')" id=colorbutton/> </td> 
          <td><input type="button" value="3" onclick="display('3')" id=colorbutton/> </td> 
          <td><input type="button" value="div" onclick="display('/')" class="func-button" id=colorbutton/> </td> 
       </tr> 
       <tr> 
          <td><input type="button" value="4" onclick="display('4')" id=colorbutton/> </td> 
          <td><input type="button" value="5" onclick="display('5')" id=colorbutton/> </td> 
          <td><input type="button" value="6" onclick="display('6')" id=colorbutton/> </td> 
          <td><input type="button" value="sub" onclick="display('-')" class="func-button"id=colorbutton/> </td> 
       </tr> 
       <tr> 
          <td><input type="button" value="7" onclick="display('7')" id=colorbutton/> </td> 
          <td><input type="button" value="8" onclick="display('8')" id=colorbutton/> </td> 
          <td><input type="button" value="9" onclick="display('9')" id=colorbutton/> </td> 
          <td><input type="button" value="add" onclick="display('+')" class="func-button"id=colorbutton/> </td> 
       </tr> 
       <tr> 
          <td><input type="button" value="." onclick="display('.')" id=colorbutton/> </td> 
          <td><input type="button" value="0" onclick="display('0')" id=colorbutton/> </td> 
          <td><input type="button" value="=" onclick="equals()" id=colorbutton/> </td> 
          <td><input type="button" value="clr" onclick="clr()" class="func-button" id=colorbutton/> </td> 
       </tr> 
    </table> 
   </div>
      <body id='body'>
      <button onclick="changeColor();" class="func-button" float=right>Change color</button>
      </body>
   </table>
</body>
